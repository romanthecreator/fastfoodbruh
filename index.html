<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food in Las Vegas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://thumbs.dreamstime.com/b/fat-man-eating-fast-food-hot-dog-breakfast-overweight-person-plate-junk-meal-leads-to-obesity-regularly-overeats-concept-107922749.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .menu {
            background-color: #f4f1ea;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            text-align: center;
        }
        .menu a:hover {
            background-color: #e0dcd1;
        }
        .food-images img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FAST FOOD IN LAS VEGAS <br> <small>Comfort Food</small></div>
        <div class="menu">
            <a href="https://www.mcdonalds.com" target="_blank">McDonald's</a>
            <a href="https://www.wingstop.com" target="_blank">Wingstop</a>
            <a href="https://www.raisingcanes.com" target="_blank">Raising Cane's</a>
